<!DOCTYPE html>
<html>
<title>Tony Lukes</title>

<head>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
    <script src="../Main.js"></script>
</head>

<body>
    <div id="navBar">
        <a href="../../index.html" class="navBtn">Home</a>
        <a href="../Location.html" class="navBtn">Location</a>
        <a href="../Order.html" class="navBtn" style="animation:blinking 1.5s infinite;">Order Now!</a>
        <a href="../Menu.html" class="navBtn">Pricing</a>
        <a href="../Cart.html" class="navBtn" style="float:right; padding:0px;"> <img src=" ../../imgs/Cart.jpg"
                id="crtImg"></a>
    </div>
    <div class="ordWrap">
        <form id="des" action="" method="post">
            <h1>Desserts:</h1>
            <div class="stkMen" style="grid-template: 100px/ auto auto auto;">
                <input class="inp" type="checkbox" id="ff" name="Desserts" value="Funnel Fries">
                <label for="ff">Funnel Cake Fries</label>
                <input class="inp" type="checkbox" id="chr" name="Deeserts" value="Churros">
                <label for="chr">Churros</label>
                <input class="inp" type="checkbox" id="fch" name="Desserts" value="Cheesecake">
                <label for="fch">Fried Cheesecake</label>
            </div>
            <div class="stkMen" style="display:block;">
                <h1>Special Instructions:</h1>
                <input type="text" id="spIns" name="Instructions">
            </div>
    </div>
    <div id="crtCont">
        <input id="adCt" type="button" value="Add to Cart" onClick="addCrt(this.form)">
        <input id="emCt" type="button" value="Empty Cart" onClick="emptCrt()">
    </div>
    </form>
    <div id="loader" style="display:none;"></div>
    <div id="ldBkg" style="display:none;"></div>
    <div id="footer">
        Ordering Only for <br>
        Tony Lukes in <br>
        Philadelphia Premium Outlets<br>
    </div>
</body>

</html>
